name: Build Flutter APK

on:
  push:
    branches:
      - main  # Change to your branch if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'  # Change this to your Flutter version

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./your_project_directory  # Replace with the actual directory

      - name: Build APK
        run: flutter build apk
        working-directory: ./app  # Change 'app' to your actual project folder
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: your_project_directory/build/app/outputs/flutter-apk/app-release.apk # Adjust path if needed

      - name: Debug Directory
        run: ls -la
