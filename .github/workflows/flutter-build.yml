name: Flutter Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'  # Replace with your Flutter version

      - name: Run Flutter Doctor
        run: flutter doctor

      - name: Debug - Show Directory Structure
        run: ls  -R     
         
      - name: Ensure Project Roo
        run: |
           ls -la  # Debugging: List files in the current directory
           if [ ! -f "pubspec.yaml" ]; then
           echo "Error: pubspec.yaml not found in $(pwd)"
           exit 1
           fi

      - name: Cache Flutter Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: cd my_flutter_app && flutter pub get

      - name: Build APK
        run: cd my_flutter_app && flutter build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
